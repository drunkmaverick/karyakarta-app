<?xml version="1.0" encoding="UTF-8"?>
<svg width="2732" height="2732" viewBox="0 0 2732 2732" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff"/>
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  
  <!-- Center content -->
  <g transform="translate(1366, 1366)">
    <!-- Logo circle -->
    <circle cx="0" cy="-40" r="80" fill="#2563eb" opacity="0.1"/>
    <circle cx="0" cy="-40" r="60" fill="#2563eb" opacity="0.2"/>
    <circle cx="0" cy="-40" r="40" fill="#2563eb"/>
    
    <!-- App name -->
    <text x="0" y="60" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" 
          font-size="48" font-weight="bold" fill="#1f2937">Karyakarta</text>
    
    <!-- Tagline -->
    <text x="0" y="100" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" 
          font-size="20" font-weight="400" fill="#1f2937" opacity="0.7">Home Services</text>
    
    <!-- Loading indicator -->
    <circle cx="0" cy="160" r="4" fill="#2563eb" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-20" cy="160" r="4" fill="#2563eb" opacity="0.4">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="1.5s" repeatCount="indefinite" begin="0.2s"/>
    </circle>
    <circle cx="20" cy="160" r="4" fill="#2563eb" opacity="0.4">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="1.5s" repeatCount="indefinite" begin="0.4s"/>
    </circle>
  </g>
</svg>