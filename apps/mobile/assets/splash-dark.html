<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 2732px;
      height: 2732px;
      background: linear-gradient(135deg, #2563eb10, #2563eb05);
      background-color: #1f2937;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .logo {
      width: 160px;
      height: 160px;
      background: #2563eb;
      border-radius: 50%;
      margin-bottom: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 48px;
      font-weight: bold;
    }
    .app-name {
      font-size: 96px;
      font-weight: bold;
      color: #ffffff;
      margin-bottom: 20px;
    }
    .tagline {
      font-size: 40px;
      color: #ffffff;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="logo">K</div>
  <div class="app-name">Karyakarta</div>
  <div class="tagline">Home Services</div>
</body>
</html>
